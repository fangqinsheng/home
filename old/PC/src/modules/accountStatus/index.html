{{ if success }}
<div class="payment-status success">
  <div class="container">
    <div class="payment-status--box">
      <div class="inner">
        <div class="icon-status">
          <i></i>
        </div>
        <div class="payment-txt">
          <div class="title">{{ title }}</div>
          <div class="desc">配送方式：<span>物流自取</span></div>
          <div class="detail">
            <div class="span">订单号：<span>2019061117146612</span></div>
            <div class="span">付款金额：<em>688元</em></div>
          </div>
        </div>
      </div>
    </div>
    <div class="tips">
      现在你可以选择：<a href="">查看订单详情</a>或<a href="">返回继续购物</a>
    </div>
    <template src="slider/adv.html"></template>
  </div>
</div>
{{ /if }}

<!--=====================================================-->

{{ if error }}
<div class="payment-status error">
  <div class="container">
    <div class="payment-status--box">
      <div class="inner">
        <div class="icon-status">
          <i></i>
        </div>
        <div class="payment-txt">
          <div class="title">{{ title }}</div>
          <div class="desc">支付失败：<span>支付超时！</span></div>
          <div class="group">
            <a href="" class="btn btn-warning">重试</a>
            <a href="" class="btn btn-primary">关闭</a>
          </div>
        </div>
      </div>
    </div>
    <div class="tips">
      现在你可以选择：<a href="">查看订单详情</a>或<a href="">返回继续购物</a>
    </div>
    <template src="slider/adv.html"></template>
  </div>
</div>
{{ /if }}
